<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management - Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Farm Manager</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="crops.html">Crops</a></li>
                <li><a href="livestock.html">Livestock</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li class="active"><a href="inventory.html">Inventory</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Inventory Management</h1>
                <div class="user-info">
                    <span id="currentUser">Welcome</span>
                    <span id="currentFarm">No farm selected</span>
                </div>
            </div>

            <div class="content">
                <div class="section-header">
                    <h2>Inventory Items</h2>
                    <div>
                        <button class="btn-secondary" id="addCategoryBtn">Add Category</button>
                        <button class="btn-primary" id="addItemBtn">Add Item</button>
                    </div>
                </div>

                <div class="filters">
                    <select id="inventoryCategoryFilter">
                        <option value="all">All Categories</option>
                    </select>
                    <select id="inventoryStatusFilter">
                        <option value="all">All Status</option>
                        <option value="in-stock">In Stock</option>
                        <option value="low-stock">Low Stock</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                    <input type="text" id="inventorySearch" placeholder="Search inventory...">
                </div>

                <div class="inventory-list" id="inventoryList">
                    <p>No inventory items added yet. Click "Add Item" to get started.</p>
                </div>

                <!-- Category Modal -->
                <div id="categoryModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="categoryModalTitle">Add New Category</h2>
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId">
                            <div class="form-group">
                                <label for="categoryName">Category Name</label>
                                <input type="text" id="categoryName" required>
                            </div>
                            <div class="form-group">
                                <label for="categoryDescription">Description</label>
                                <textarea id="categoryDescription" rows="3"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Save Category</button>
                                <button type="button" class="btn-secondary" id="cancelCategoryBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Item Modal -->
                <div id="itemModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="itemModalTitle">Add New Item</h2>
                        <form id="itemForm">
                            <input type="hidden" id="itemId">
                            <div class="form-group">
                                <label for="itemName">Item Name</label>
                                <input type="text" id="itemName" required>
                            </div>
                            <div class="form-group">
                                <label for="itemCategory">Category</label>
                                <select id="itemCategory" required>
                                    <option value="">Select a category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="itemQuantity">Quantity</label>
                                <input type="number" id="itemQuantity" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="itemUnit">Unit</label>
                                <input type="text" id="itemUnit" required>
                            </div>
                            <div class="form-group">
                                <label for="itemLowStockThreshold">Low Stock Threshold</label>
                                <input type="number" id="itemLowStockThreshold" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="itemNotes">Notes</label>
                                <textarea id="itemNotes" rows="3"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Save Item</button>
                                <button type="button" class="btn-secondary" id="cancelItemBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="inventory.js"></script>
</body>
</html>
