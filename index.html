<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Farm Manager</h2>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="index.html">Dashboard</a></li>
                <li><a href="crops.html">Crops</a></li>
                <li><a href="livestock.html">Livestock</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="currentUser">Welcome</span>
                    <span id="currentFarm">No farm selected</span>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Active Fields</h3>
                        <p id="activeFieldsCount">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Livestock</h3>
                        <p id="totalLivestockCount">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Monthly Expenses</h3>
                        <p id="monthlyExpenses">$0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Monthly Revenue</h3>
                        <p id="monthlyRevenue">$0.00</p>
                    </div>
                </div>

                <div class="recent-activities">
                    <h2>Recent Activities</h2>
                    <div class="activities-list" id="activitiesList">
                        <p>No recent activities</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
