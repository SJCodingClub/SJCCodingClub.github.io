<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management - Livestock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Farm Manager</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="crops.html">Crops</a></li>
                <li class="active"><a href="livestock.html">Livestock</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Livestock Management</h1>
                <div class="user-info">
                    <span id="currentUser">Welcome</span>
                    <span id="currentFarm">No farm selected</span>
                </div>
            </div>

            <div class="content">
                <div class="section-header">
                    <h2>Animals</h2>
                    <button class="btn-primary" id="addAnimalBtn">Add New Animal</button>
                </div>

                <div class="filters">
                    <select id="animalTypeFilter">
                        <option value="all">All Types</option>
                        <option value="cattle">Cattle</option>
                        <option value="poultry">Poultry</option>
                        <option value="swine">Swine</option>
                        <option value="sheep">Sheep</option>
                        <option value="goat">Goat</option>
                    </select>
                    <select id="animalStatusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="sold">Sold</option>
                        <option value="deceased">Deceased</option>
                    </select>
                    <input type="text" id="animalSearch" placeholder="Search animals...">
                </div>

                <div class="animals-list" id="animalsList">
                    <p>No animals added yet. Click "Add New Animal" to get started.</p>
                </div>

                <!-- Animal Modal -->
                <div id="animalModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="animalModalTitle">Add New Animal</h2>
                        <form id="animalForm">
                            <input type="hidden" id="animalId">
                            <div class="form-group">
                                <label for="animalType">Animal Type</label>
                                <select id="animalType" required>
                                    <option value="cattle">Cattle</option>
                                    <option value="poultry">Poultry</option>
                                    <option value="swine">Swine</option>
                                    <option value="sheep">Sheep</option>
                                    <option value="goat">Goat</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="animalBreed">Breed</label>
                                <input type="text" id="animalBreed">
                            </div>
                            <div class="form-group">
                                <label for="animalIdTag">ID Tag/Number</label>
                                <input type="text" id="animalIdTag" required>
                            </div>
                            <div class="form-group">
                                <label for="animalDob">Date of Birth</label>
                                <input type="date" id="animalDob">
                            </div>
                            <div class="form-group">
                                <label for="animalGender">Gender</label>
                                <select id="animalGender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="unknown">Unknown</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="animalStatus">Status</label>
                                <select id="animalStatus">
                                    <option value="active">Active</option>
                                    <option value="sold">Sold</option>
                                    <option value="deceased">Deceased</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="animalNotes">Health Notes</label>
                                <textarea id="animalNotes" rows="3"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Save Animal</button>
                                <button type="button" class="btn-secondary" id="cancelAnimalBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="livestock.js"></script>
</body>
</html>
