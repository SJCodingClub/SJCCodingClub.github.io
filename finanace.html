<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management - Finance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Farm Manager</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="crops.html">Crops</a></li>
                <li><a href="livestock.html">Livestock</a></li>
                <li class="active"><a href="finance.html">Finance</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Financial Management</h1>
                <div class="user-info">
                    <span id="currentUser">Welcome</span>
                    <span id="currentFarm">No farm selected</span>
                </div>
            </div>

            <div class="content">
                <div class="finance-overview">
                    <div class="finance-card">
                        <h3>Total Revenue</h3>
                        <p id="totalRevenue">$0.00</p>
                    </div>
                    <div class="finance-card">
                        <h3>Total Expenses</h3>
                        <p id="totalExpenses">$0.00</p>
                    </div>
                    <div class="finance-card">
                        <h3>Net Profit</h3>
                        <p id="netProfit">$0.00</p>
                    </div>
                </div>

                <div class="section-header">
                    <h2>Transactions</h2>
                    <div>
                        <button class="btn-primary" id="addIncomeBtn">Add Income</button>
                        <button class="btn-secondary" id="addExpenseBtn">Add Expense</button>
                    </div>
                </div>

                <div class="filters">
                    <select id="transactionTypeFilter">
                        <option value="all">All Transactions</option>
                        <option value="income">Income</option>
                        <option value="expense">Expenses</option>
                    </select>
                    <select id="transactionCategoryFilter">
                        <option value="all">All Categories</option>
                        <option value="crops">Crops</option>
                        <option value="livestock">Livestock</option>
                        <option value="equipment">Equipment</option>
                        <option value="labor">Labor</option>
                        <option value="supplies">Supplies</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="month" id="transactionMonthFilter">
                    <input type="text" id="transactionSearch" placeholder="Search transactions...">
                </div>

                <div class="transactions-list" id="transactionsList">
                    <p>No transactions recorded yet.</p>
                </div>

                <!-- Transaction Modal -->
                <div id="transactionModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="transactionModalTitle">Add Transaction</h2>
                        <form id="transactionForm">
                            <input type="hidden" id="transactionId">
                            <div class="form-group">
                                <label for="transactionType">Type</label>
                                <select id="transactionType" required>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="transactionCategory">Category</label>
                                <select id="transactionCategory" required>
                                    <option value="crops">Crops</option>
                                    <option value="livestock">Livestock</option>
                                    <option value="equipment">Equipment</option>
                                    <option value="labor">Labor</option>
                                    <option value="supplies">Supplies</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="transactionAmount">Amount ($)</label>
                                <input type="number" id="transactionAmount" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="transactionDate">Date</label>
                                <input type="date" id="transactionDate" required>
                            </div>
                            <div class="form-group">
                                <label for="transactionDescription">Description</label>
                                <textarea id="transactionDescription" rows="3" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Save Transaction</button>
                                <button type="button" class="btn-secondary" id="cancelTransactionBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="finance.js"></script>
</body>
</html>
