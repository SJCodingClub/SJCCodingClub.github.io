<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management - Crops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Farm Manager</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="crops.html">Crops</a></li>
                <li><a href="livestock.html">Livestock</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Crop Management</h1>
                <div class="user-info">
                    <span id="currentUser">Welcome</span>
                    <span id="currentFarm">No farm selected</span>
                </div>
            </div>

            <div class="content">
                <div class="section-header">
                    <h2>Fields</h2>
                    <button class="btn-primary" id="addFieldBtn">Add New Field</button>
                </div>

                <div class="filters">
                    <select id="cropStatusFilter">
                        <option value="all">All Status</option>
                        <option value="planned">Planned</option>
                        <option value="planted">Planted</option>
                        <option value="growing">Growing</option>
                        <option value="harvested">Harvested</option>
                    </select>
                    <input type="text" id="cropSearch" placeholder="Search fields...">
                </div>

                <div class="fields-list" id="fieldsList">
                    <p>No fields added yet. Click "Add New Field" to get started.</p>
                </div>

                <!-- Field Modal -->
                <div id="fieldModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="fieldModalTitle">Add New Field</h2>
                        <form id="fieldForm">
                            <input type="hidden" id="fieldId">
                            <div class="form-group">
                                <label for="fieldName">Field Name</label>
                                <input type="text" id="fieldName" required>
                            </div>
                            <div class="form-group">
                                <label for="fieldSize">Size (acres)</label>
                                <input type="number" id="fieldSize" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="cropType">Crop Type</label>
                                <input type="text" id="cropType" required>
                            </div>
                            <div class="form-group">
                                <label for="plantingDate">Planting Date</label>
                                <input type="date" id="plantingDate">
                            </div>
                            <div class="form-group">
                                <label for="harvestDate">Expected Harvest Date</label>
                                <input type="date" id="harvestDate">
                            </div>
                            <div class="form-group">
                                <label for="fieldStatus">Status</label>
                                <select id="fieldStatus">
                                    <option value="planned">Planned</option>
                                    <option value="planted">Planted</option>
                                    <option value="growing">Growing</option>
                                    <option value="harvested">Harvested</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fieldNotes">Notes</label>
                                <textarea id="fieldNotes" rows="3"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Save Field</button>
                                <button type="button" class="btn-secondary" id="cancelFieldBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="crops.js"></script>
</body>
</html>
