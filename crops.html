<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management - FarmFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .main-content {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed + .main-content {
            margin-left: 80px;
        }
        .crop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-green-800 text-white w-64 flex-shrink-0">
            <div class="p-4 flex items-center justify-between border-b border-green-700">
                <div class="flex items-center">
                    <i data-feather="wind" class="w-8 h-8 text-green-300"></i>
                    <span class="ml-2 text-xl font-bold">FarmFlow</span>
                </div>
                <button id="toggleSidebar" class="text-green-200 hover:text-white">
                    <i data-feather="chevron-left"></i>
                </button>
            </div>
            <nav class="p-4">
                <div class="mb-8">
                    <p class="text-green-300 uppercase text-xs font-semibold mb-2">Main</p>
                    <a href="index.html" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="home" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Dashboard</span>
                    </a>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="calendar" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Schedule</span>
                    </a>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="bar-chart-2" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Analytics</span>
                    </a>
                </div>
                <div class="mb-8">
                    <p class="text-green-300 uppercase text-xs font-semibold mb-2">Management</p>
                    <a href="crops.html" class="flex items-center py-2 px-3 rounded-lg bg-green-700 text-white mb-1">
                        <i data-feather="clipboard" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Crops</span>
                    </a>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="database" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Inventory</span>
                    </a>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="users" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Workers</span>
                    </a>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="truck" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Equipment</span>
                    </a>
                </div>
                <div>
                    <p class="text-green-300 uppercase text-xs font-semibold mb-2">Settings</p>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="settings" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">System</span>
                    </a>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="user" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Profile</span>
                    </a>
                    <a href="#" id="logoutBtn" class="flex items-center py-2 px-3 rounded-lg text-green-200 hover:bg-green-700 hover:text-white mb-1">
                        <i data-feather="log-out" class="w-5 h-5"></i>
                        <span class="nav-text ml-3">Logout</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 overflow-auto">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <h1 class="text-2xl font-bold text-gray-800">Crop Management</h1>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i data-feather="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" placeholder="Search crops..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div class="relative">
                            <button class="p-2 rounded-full hover:bg-gray-100">
                                <i data-feather="bell" class="text-gray-600"></i>
                                <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                            </button>
                        </div>
                        <div class="flex items-center">
                            <img src="http://static.photos/people/200x200/1" alt="User" class="w-8 h-8 rounded-full">
                            <span class="ml-2 text-gray-700">John Doe</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="p-6">
                <!-- Action Bar -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                    <div class="mb-4 md:mb-0">
                        <h2 class="text-xl font-semibold text-gray-800">All Crops</h2>
                        <p class="text-gray-600">Manage your farm's crops and planting schedules</p>
                    </div>
                    <div class="flex space-x-3">
                        <button class="flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            <i data-feather="filter" class="w-4 h-4 mr-2"></i>
                            <span>Filter</span>
                        </button>
                        <button id="addCropBtn" class="flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                            <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                            <span>Add Crop</span>
                        </button>
                    </div>
                </div>

                <!-- Crop Table -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Crop</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Field</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Planted</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harvest</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="cropsTableBody">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="flex items-center justify-between mt-6">
                    <div class="text-sm text-gray-500">
                        Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">24</span> crops
                    </div>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Previous
                        </button>
                        <button class="px-3 py-1 bg-green-600 text-white rounded-lg">
                            1
                        </button>
                        <button class="px-3 py-1 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            2
                        </button>
                        <button class="px-3 py-1 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            3
                        </button>
                        <button class="px-3 py-1 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Next
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Crop Modal -->
    <div id="addCropModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i data-feather="plus" class="h-6 w-6 text-green-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Crop</h3>
                            <div class="mt-2">
                                <form id="cropForm" class="space-y-4">
                                    <div>
                                        <label for="cropName" class="block text-sm font-medium text-gray-700">Crop Name</label>
                                        <input type="text" id="cropName" name="cropName" class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                    </div>
                                    <div>
                                        <label for="fieldLocation" class="block text-sm font-medium text-gray-700">Field Location</label>
                                        <select id="fieldLocation" name="fieldLocation" class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                            <option value="">Select Field</option>
                                            <option value="Field A">Field A</option>
                                            <option value="Field B">Field B</option>
                                            <option value="Field C">Field C</option>
                                            <option value="Greenhouse 1">Greenhouse 1</option>
                                            <option value="Greenhouse 2">Greenhouse 2</option>
                                        </select>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label for="plantDate" class="block text-sm font-medium text-gray-700">Planting Date</label>
                                            <input type="date" id="plantDate" name="plantDate" class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                        </div>
                                        <div>
                                            <label for="harvestDate" class="block text-sm font-medium text-gray-700">Expected Harvest</label>
                                            <input type="date" id="harvestDate" name="harvestDate" class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="cropStatus" class="block text-sm font-medium text-gray-700">Status</label>
                                        <select id="cropStatus" name="cropStatus" class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                            <option value="Planned">Planned</option>
                                            <option value="Planted">Planted</option>
                                            <option value="Growing">Growing</option>
                                            <option value="Harvesting">Harvesting</option>
                                            <option value="Harvested">Harvested</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="cropNotes" class="block text-sm font-medium text-gray-700">Notes</label>
                                        <textarea id="cropNotes" name="cropNotes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="saveCropBtn" class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Save Crop
                    </button>
                    <button type="button" id="cancelCropBtn" class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });

        // Modal handling
        const modal = document.getElementById('addCropModal');
        const addBtn = document.getElementById('addCropBtn');
        const cancelBtn = document.getElementById('cancelCropBtn');
        const saveBtn = document.getElementById('saveCropBtn');
        
        addBtn.addEventListener('click', function() {
            modal.classList.remove('hidden');
        });
        
        cancelBtn.addEventListener('click', function() {
            modal.classList.add('hidden');
        });
        
        saveBtn.addEventListener('click', function() {
            // Save crop to Firebase
            const cropData = {
                name: document.getElementById('cropName').value,
                field: document.getElementById('fieldLocation').value,
                planted: document.getElementById('plantDate').value,
                harvest: document.getElementById('harvestDate').value,
                status: document.getElementById('cropStatus').value,
                notes: document.getElementById('cropNotes').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('crops').add(cropData)
                .then(() => {
                    modal.classList.add('hidden');
                    document.getElementById('cropForm').reset();
                    loadCrops();
                })
                .catch((error) => {
                    console.error("Error adding crop: ", error);
                });
        });

        // Load crops from Firebase
        function loadCrops() {
            const tableBody = document.getElementById('cropsTableBody');
            tableBody.innerHTML = '';
            
            db.collection('crops').orderBy('createdAt', 'desc').get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const crop = doc.data();
                        const row = document.createElement('tr');
                        
                        // Status badge color
                        let statusClass = '';
                        if (crop.status === 'Planned') statusClass = 'bg-blue-100 text-blue-800';
                        else if (crop.status === 'Planted') statusClass = 'bg-purple-100 text-purple-800';
                        else if (crop.status === 'Growing') statusClass = 'bg-green-100 text-green-800';
                        else if (crop.status === 'Harvesting') statusClass = 'bg-yellow-100 text-yellow-800';
                        else if (crop.status === 'Harvested') statusClass = 'bg-gray-100 text-gray-800';
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 bg-green-100 rounded-full flex items-center justify-center">
                                        <i data-feather="package" class="text-green-600 w-5 h-5"></i>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">${crop.name}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${crop.field}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${crop.planted}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${crop.harvest}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                    ${crop.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button class="text-green-600 hover:text-green-900 mr-3">Edit</button>
                                <button class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                    feather.replace();
                })
                .catch((error) => {
                    console.log("Error getting crops: ", error);
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCrops();
            AOS.init();
        });

        // Firebase Auth
        document.getElementById('logoutBtn').addEventListener('click', function() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        });

        // Check auth state
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <script>AOS.init();</script>
    <script>feather.replace();</script>
</body>
</html>
