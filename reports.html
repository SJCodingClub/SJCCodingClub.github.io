<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management - Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Farm Manager</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="crops.html">Crops</a></li>
                <li><a href="livestock.html">Livestock</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li class="active"><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Reports</h1>
                <div class="user-info">
                    <span id="currentUser">Welcome</span>
                    <span id="currentFarm">No farm selected</span>
                </div>
            </div>

            <div class="content">
                <div class="reports-controls">
                    <div class="form-group">
                        <label for="reportType">Report Type</label>
                        <select id="reportType">
                            <option value="financial">Financial Summary</option>
                            <option value="crops">Crop Production</option>
                            <option value="livestock">Livestock Inventory</option>
                            <option value="inventory">Stock Levels</option>
                            <option value="all">Complete Farm Report</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reportPeriod">Time Period</label>
                        <select id="reportPeriod">
                            <option value="month">This Month</option>
                            <option value="quarter">This Quarter</option>
                            <option value="year">This Year</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    <div class="form-group" id="customDateRange" style="display: none;">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                    </div>
                    <button class="btn-primary" id="generateReportBtn">Generate Report</button>
                    <button class="btn-secondary" id="exportCsvBtn">Export to CSV</button>
                </div>

                <div class="report-results" id="reportResults">
                    <p>Select report parameters and click "Generate Report" to view data.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="reports.js"></script>
</body>
</html>
